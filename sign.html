<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churner | Signup</title>
    <link rel="stylesheet" href="sstyle.css">
</head>
<body>
    <div>
        <div class="container">
          <a href="index.html"><img src="images/Frame 1.png"></a>
            <h1>Sign Up Page</h1>
            <form id="signupForm">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>
              <br>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
              <br>
              <label for="confirmPassword">Confirm Password:</label>
              <input type="password" id="confirmPassword" name="confirmPassword" required>
              <br>
              <input type="submit" value="Sign Up">
            </form>
            <div class="social-media">
              <p>Have any account? <a href= "log.html" class="signupnow">Log in</a> </p>
              <a href="#" class="social-icon"><img src="facebook.png" alt="Facebook"></a>
              <a href="#" class="social-icon"><img src="twitter.png" alt="Twitter"></a>
              <a href="#" class="social-icon"><img src="instagram.png" alt="Instagram"></a>
            </div>
          </div>
        
  
        
            <script src="script.js"></script>







    </div>



</body>
</html>
